type Query {
    sayMindfulnessHello(name: String!): SayHelloResponse
    sayNatureHello(name: String!): SayHelloResponse
    sayWanderHello(name: String!): SayHelloResponse
    getMindfulness(first: Int, after: String): getMindfulnessResponse
    getMindfulnessById(id: String!): getMindfulnessResponse
    getMindfulnessByIds(ids: [String]): getMindfulnessResponse
    getNature(first: Int, after: String): getNatureResponse
    getNatureById(id: String!): getNatureResponse
    getNatureByIds(ids: [String]): getNatureResponse
    getWander(first: Int, after: String): getWanderResponse
    getWanderById(id: String!): getWanderResponse
    getWanderByIds(ids: [String]): getWanderResponse
    getWanderAlbum(first: Int, after: String): getWanderAlbumResponse
    getWanderAlbumById(id: String!): getWanderAlbumResponse
    getWanderAlbumByIds(ids: [String]): getWanderAlbumResponse
    getWanderByWanderAlbumId(id: String!):getWanderResponse
}

