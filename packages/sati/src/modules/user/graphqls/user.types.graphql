type Query {
    "手机号验证码登录"
    loginBySMSCode(mobile: String!, verificationCode: String!): LoginResponse
    "手机号密码登录"
    loginByMobileAndPassword(mobile: String!, password: String!): LoginResponse
    "发送登录验证码"
    sendLoginVerificationCode(mobile: String!): UserModuleCommonResult
    "发送注册验证码"
    sendRegisterVerificationCode(mobile: String!): UserModuleCommonResult
    "获取当前用户信息"
    findCurrentUserInfo: UserInfoResult
}

type Mutation {
    "使用手机号验证码注册"
    registerBySMSCode(registerUserInput: RegisterUserBySMSCodeInput, verificationCode: String!): UserModuleCommonResult
    "更新当前用户信息"
    updateCurrentUserInfo(updateCurrentUserInput: UpdateCurrentUserInput): UserModuleCommonResult
}

input RegisterUserBySMSCodeInput {
    "手机号。国内手机号位1XX开头，国际/港澳台号码格式为00+国际区号+号码"
    mobile: String!
    "密码"
    password: String!
    "昵称"
    nickname: String!
    "头像的网址，通过上传头像接口获取"
    avatar: String!
}

input CreateUserInput {
    "昵称"
    nickname: String!
    "手机号。国内手机号位1XX开头，国际/港澳台号码格式为00+国际区号+号码"
    mobile: String!
    "密码"
    password: String!
    "头像的网址，通过上传头像接口获取"
    avatar: String!
}

input UpdateCurrentUserInput {
    "昵称"
    nickname: String!
    "密码"
    password: String!
    "头像的网址，通过上传头像接口获取"
    avatar: String!
}

type LoginResponse {
    code: Int
    message: String
    data: AccessToken
}

type AccessToken {
    "需要身份验证的接口用的token，放到Header的Authorization中使用"
    accessToken: String
    "token过期时间"
    expiresIn: Int
}

type UserInfoResult {
    code: Int
    message: String
    data: UserInfoData
}

type UsersInfoResult {
    code: Int
    message: String
    data: [UserInfoData]
}

type UserInfoData {
    "用户唯一id"
    userId: String
    "手机号也是唯一的"
    mobile: String
    "昵称"
    nickname: String
    "头像"
    avatar: String
    "状态（暂时没有使用） 以后可能有注销、封禁等等，采用掩码可能同时出于多种状态叠加"
    status: Int
    "最后更新时间（暂时没有使用）"
    updateTime: Int
}
